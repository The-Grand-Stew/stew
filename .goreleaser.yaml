project_name: stew
# env_files:
  # github_token: /home/koddr/.goreleaser/github_token

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - # Build macOS, Linux and Windows versions
    main: ./cmd/main.go
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    targets:
      - linux_amd64
      - darwin_amd64
      - darwin_arm64
      - windows_amd64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
    gobinary: "/usr/local/go/bin/go"

brews:
  - # GitHub/GitLab repository to push the formula to
    tap:
      owner: veda-p
      name: homebrew-stew
      branch: main
    custom_require: "private"
    download_strategy: GitHubPrivateRepositoryReleaseDownloadStrategy
    # Default for github is "https://github.com/<repo_owner>/<repo_name>/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    url_template: "https://github.com/veda-p/stew/releases/download/{{ .Tag }}/{{ .ArtifactName }}"

    # Git author used to commit to the repository.
    # Defaults are shown.
    commit_author:
      name: veda-p
      email: vedapatil@deloitte.nl

    # Folder inside the repository to put the formula.
    # Default is the root folder.
    folder: Formula
    # skip_upload: "true"

    # Your app's description.
    # Default is empty.
    description: "A powerful CLI for the Create and Deploy App project"

    # SPDX identifier of your app's license.
    # Default is empty.
    license: "Apache-2.0"

    # Packages your package depends on.
    dependencies:
      - name: terraform
      - name: git
      - name: go
      # - name: goimports

archives:
  - # Replacements for GOOS and GOARCH in the archive name.
    replacements:
      darwin: macOS
      linux: Linux
      windows: Windows
      amd64: x86_64

    # Can be used to change the archive formats for specific GOOS.
    format_overrides:
      - goos: windows
        format: zip

    # Additional files/template/globs you want to add to the archive.
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Tag }}"

changelog:
  sort: asc
  filters:
    exclude:
      - "^*.md:"

